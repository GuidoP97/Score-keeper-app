<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <h1><strong>My Score Keeper</strong></h1>

        <h3><span class="d-inline h2">Score: </span><span id="score1" class="">0</span> to <span id="score2" class="">0</span></h3>

        <div>
            <button type="submit" class="btn btn-light mb-1" id="ctr1">Player 1</button>
            <button type="submit" class="btn btn-light mb-1" id="ctr2">Player 2</button>
            <button type="submit" class="btn btn-danger mb-1" id="reset">Reset</button>
        </div>
        <div class="form-group">
            <input type="numbers" id="limit" value="5" class="form-control">
        </div>
        <h3>The winner is <span id="winner"></span></h3>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
